<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Crimson+Text:wght@400;600&family=Merriweather:wght@300&family=Montserrat:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Crimson+Text:wght@400;600&family=Merriweather:wght@300&family=Montserrat:wght@300;500;600&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/autoriztion.css">
    <link rel="stylesheet" href="js/autorization.js">
    <link rel="icon" href="img/fso.ico">
    <title>Авторизация</title>
</head>

<body>
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Авторизация</h1>
            </div>

            <div class="login-form">
                <div class="control-group">
                    <form name="form1" action="#">
                        <ul>
                            <li class="rq">
                                <p><b>Логин</b></p>
                            </li>

                            <li><input type='text' name='text1' /></li>

                        </ul>
                    </form>
                </div>
                <form name="form2" action="#">
                    <ul>
                        <li class="rq">
                            <p><b>Пароль</b></p>
                        </li>
                        <li><input type='password' name='text2' /></li>
                        <li>&nbsp;</li>
                        <li class="submit"><input type="submit" name="submit" value="Вход"
                                onclick="return CheckLogin()" />
                        </li>
                        <li>&nbsp;</li>
                    </ul>
            </div>
        </div>
    </div>
    <script src="js/autorization.js"></script>
</body>

</html>
